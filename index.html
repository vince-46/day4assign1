<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register Page</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="container">
    <div class="form-container">
      <h1>Login</h1>
      
      <form action="#" method="POST"> <label for="username">Username:</label> <input type="text" id="username"
          name="username" required> <label for="password">Password:</label> <input type="password" id="password"
          name="password" required> <button type="submit">Login</button> </form>
    </div>
    <div class="form-container">
      <h1>Register</h1>
      <form action="#" method="POST"> <label for="new-username">Username:</label> <input type="text" id="new-username"
          name="new-username" required> <label for="new-password">Password:</label> <input type="password"
          id="new-password" name="new-password" required> <button type="submit">Register</button> </form>
    </div>
  </div>
</body>

</html>
